<ion-header>
  <ion-toolbar>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of cartItems">
        <ion-label>
          <h2>{{ item.title }}</h2>
          <p>{{ item.price | currency }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
