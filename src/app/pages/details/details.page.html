<ion-header>
  <ion-toolbar>
    <ion-title>{{ product?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="product">
    <ion-card>
      <ion-img [src]="product.image"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ product.title }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <hr>
        <div class="text-price">
          {{ product.price | currency:'USD' }}
        </div>
        <hr>
        <div class="text-details">
          {{ product.description }}

        </div>
        <hr>
        <div class="text-rate-count">
         Rate:  {{product.rating.rate}} â˜…
        </div>
        <div class="text-rate-count">
          Count: {{product.rating.count}} 
        </div>
        <ion-button (click)="addToCart($event)">Add to cart</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
